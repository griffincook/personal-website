<div id="appContainer" [ngClass]="scrollLock">
  <div class="background">
    <div class="banner">
      <div [ngClass]="aboutTransparency">
        <a href="../assets/pdf/griffin_cook_resume.pdf" target="_blank">Resume</a>
      </div>
      <div [ngClass]="projectTransparency">
        <a href="https://github.com/griffincook" target="_blank">Github</a>
      </div>
      <div [ngClass]="workTransparency">
        <a href="https://www.linkedin.com/in/griffincook/" target="_blank">LinkedIn</a>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div id="image">
        <img [ngClass]="[pictureClass, headshotTransparency]" [src]="pictureSrc">
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div id="titles" [ngClass]="titlesTransparency">
        <h1 id="name">Griffin Cook</h1>
        <h2>Systems Design Engineering @ University of Waterloo</h2>
      </div>
    </div>
  </div>
  <div class="sectionHeader row">
    <div class="col-4" [ngClass]="{'highlightText': selectedTab == 0}">
      <h2 (click)="selectTab(0)">ABOUT ME</h2>
    </div>
    <div class="col-4" [ngClass]="{'highlightText': selectedTab == 1}">
      <h2 (click)="selectTab(1)">PROJECTS</h2>
    </div>
    <div class="col-4" [ngClass]="{'highlightText': selectedTab == 2}">
      <h2 (click)="selectTab(2)">WORK</h2>
    </div>
  </div>
  <div id="bio">
    <app-info-section *ngIf="selectedTab == 0" title="ABOUT ME" [infoObjs]="aboutInfo"></app-info-section>
    <app-info-section *ngIf="selectedTab == 1" title="PROJECTS" [infoObjs]="projectsInfo"></app-info-section>
    <app-info-section *ngIf="selectedTab == 2" title="WORK EXPERIENCE" [infoObjs]="workInfo"></app-info-section>
  </div>
</div>

<router-outlet></router-outlet>
