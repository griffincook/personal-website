<div *ngFor="let infoObj of infoObjs">
  <h3 [innerHTML]="infoObj.title"></h3>
  <div class="infoBlock">
    <ul>
      <li *ngFor="let bullet of infoObj.bullets">
        {{ bullet }}
      </li>
    </ul>
  </div>
  <div *ngIf="infoObj.imageData">
    <h5>{{infoObj.imageData.caption}}</h5>
    <div class="row">
      <div class="col" *ngFor="let imageSrc of infoObj.imageData.images">
        <img [src]="imageSrc" class="vertImage">
      </div>
    </div>
  </div>
</div>
